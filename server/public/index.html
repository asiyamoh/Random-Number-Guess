<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <br>
    <input id="player1" 
      placeholder="player1 guess"
      type="text">

      <input id="player2" 
      placeholder="player2 guess"
      type="text">

      <button id="submitBtn">Submit</button>

      <span>count: </span>

      <table>  
        <thead> <!-- represents block of rows that consist of the column labels -->
          <tr> <!-- represents row of cells in thead -->
            <th>Player 1</th> <!--represents individual header cell-->
            <th>Palyer 2</th>
          </tr>
        </thead>
        <tbody> <!-- represents block of rows that consist of a body of data -->
          <tr> <!-- represents row of cells in tbody -->
            <td></td> <!-- represents data cell in table -->
          </tr>
        </tbody>
        <tfoot>
          <tr> 
            <td> Blue = too low of a guess</td>
            <td>Red = too high of guess</td>
            <td>Green = the right guess</td>
          </tr>
        </tfoot>
      </table>
 <!-- this is where we will add the winner -->
  <span id="Winner"></span>

<button id="restartbtn"> Restart</button>
</body>
</html>
